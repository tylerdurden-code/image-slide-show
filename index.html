<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="title">Image Slide Show</h1>
    <div class="container">
        <div class="frame">
        </div>
        <button class="nextBtn" data-next-button>
            <svg style="width:50px;height:50px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M8.59,16.58L13.17,12L8.59,7.41L10,6L16,12L10,18L8.59,16.58Z" />
            </svg>
        </button>
        <button class="previousBtn" data-previous-button>
            <svg style="width:50px;height:50px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M15.41,16.58L10.83,12L15.41,7.41L14,6L8,12L14,18L15.41,16.58Z" />
            </svg>
        </button>
        <div class="dots" data-dots>
            <!-- <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div> -->
        </div>
    </div>
    <img src="img/astronaut.jpg" alt="" hidden>
    <img src="img/cyberpunk.jpg" alt="" hidden>
    <img src="img/forest1.jpg" alt="" hidden>
    <img src="img/mountain.jpg" alt="" hidden>
    <img src="img/retro.jpg" alt="" hidden>
    <script src="app.js"></script>

</body>

</html>
